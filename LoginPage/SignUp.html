<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- GGFontCSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- BootstrapJS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- Icon -->
    <script
      src="https://kit.fontawesome.com/371aa0c399.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSSfile -->
    <link rel="stylesheet" href="login.css" />
    
  </head>

  <body>
    <section class="colored-section" id="title">
      <div class="container-fluid">
        <!-- Nav Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="">MYCOMPUTER</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="">Home Page</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#footer">Contact</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#cta">Download</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </section>

    <section class="white-section">
      <!-- Login -->
      <div class="login-table">
        <form action="">
          <img class="user-icon" src="img/user.png" alt="user icon" />
          <h3 class="h3 mb-3 font-weight-normal">Sign up</h3>
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only"
              >Email address</label
            >
            <input
              type="email"
              class="login-input form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <input
              type="password"
              class="login-input form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
            
          </div>
         
            
          
          <button type="submit" class="btn btn-primary">Sign up</button>

          
        </form>
        
      </div>
    </section>
    <!-- Call to Action -->

    <section class="colored-section" id="cta">
      <div class="container-fluid">
        <h3 class="big-heading">Buy the best with least price.</h3>
        <button type="button" class="btn btn-dark dowloadbutton">
          <i class="fab fa-apple"></i> Download
        </button>
        <button type="button" class="btn btn-outline-light dowloadbutton">
          <i class="fab fa-google-play"></i> Download
        </button>
      </div>
    </section>

    <!-- Footer -->

    <footer class="white-section" id="footer">
      <div class="container-fluid">
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-facebook"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>
        <p>Â© Copyright 2021 MYCOMPUTER</p>
      </div>
    </footer>
  </body>
</html>
