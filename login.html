<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="login.css" />

    <!-- GGfont -->
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Montserrat:wght@100&family=Sacramento&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />

    <!-- icon -->
    <link rel="icon" href="picture/icon.png">

    <title>Login</title>
  </head>
  <body>
    <nav style="position: fixed">
      <ul class="topnav" id="dropdownClick">
        <li id="menu"><a href="#something">&#9776;</a></li>
        <li class="title">MYCOMPUTER</li>
        <li><a href="home.html">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
        <li class="topnav-right"><a href="login.html">user</a></li>
        <li class="topnav-right"><a href="cart.html">your cart</a></li>
        <!--javascript:void(0) make path undefined, therefore make the menu stay when click-->
        <li class="dropdownIcon">
          <a href="javascript:void(0);" onclick="dropdownMenu()">&#9776;</a>
        </li>
      </ul>
    </nav>

    <div class="sidebar" id="side" style="margin-top: 43px">
      <ul id="list">
        <li><a href="">Components</a></li>
        <li><a href="">Computer systems</a></li>
        <li><a href="">Electronics</a></li>
        <li><a href="">Gaming</a></li>
        <li><a href="">Networking</a></li>
        <li><a href="">Software</a></li>
        <li><a href="">Office solutions</a></li>
      </ul>
    </div>

    <section id="sect">
      <div class="login-table">
        <form action="">
          <img class="user-icon" src="picture/user.png" alt="user icon" />
          <h3 class="h3 mb-3 font-weight-normal">Login</h3>
          <div class="form-group">
            <label for="exampleInputEmail1" class="sr-only"
              >Email address</label
            >
            <input
              type="email"
              class="login-input form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter email"
            />
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="sr-only">Password</label>
            <input
              type="password"
              class="login-input form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
            <br />
            <p style="font-weight: bold" class="small mb-5 pb-lg-2">
              <a href="#!">Forgot password?</a>
            </p>
          </div>
          <div class="form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />

            <label class="form-check-label" for="exampleCheck1"
              >Remember me</label
            >
          </div>
          <button type="submit" class="btn btn-primary">Login</button>

          <div>
            <p class="mb-0" style="font-weight: bold">
              Don't have an account?
              <a href="registerpage.html" class="text-black fw-bold">Sign Up</a>
            </p>
          </div>
        </form>
      </div>
    </section>

    <!--Javascript code to make drop down menu drop-->
    <script>
      function dropdownMenu() {
        var x = document.getElementById("dropdownClick");
        if (x.className === "topnav") {
          x.className += " responsive";
          /*Change topnav to topnav.responsive*/
        } else {
          x.className = "topnav";
        }
      }
    </script>
    <script src="quanScript.js"></script>
  </body>
</html>
